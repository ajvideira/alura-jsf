<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	
	</h:head>
	
	<h:body>
		<div id="cabecalho">
			<!--  <p:themeSwitcher value="#{temaBean.tema}" style="position: absolute; right: 10px;" >
				<f:selectItems value="#{temaBean.temas}" />
			</p:themeSwitcher>-->
			<h:graphicImage library="img" name="marvel.png" />
			
			<h:panelGroup rendered="#{not empty usuarioLogado}">
				<h:form>
					<h3>Bem vindo #{usuarioLogado.login}! <h:commandLink value="Clique aqui" action="#{loginBean.logout}" /> para sair</h3>
				</h:form>
			</h:panelGroup>
			
			<h:form>
				<p:menubar>
					<p:submenu label="Cadastros">
						<p:menuitem value="Livro" action="livro?faces-redirect=true" />
						<p:menuitem value="Autor" action="autor?faces-redirect=true" />
					</p:submenu>
				</p:menubar>
			</h:form>
			
			<h1><ui:insert name="titulo" /></h1>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
		
		<div id="rodape">
			<h4>Copyright 2016</h4>
			<span>Home -> <ui:insert name="paginaAtual" /></span>
		</div>
		
	</h:body>
	
</html>
