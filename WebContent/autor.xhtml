<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_template.html">
	
		<f:metadata>
			<f:viewParam name="autorId" value="#{autorBean.autorId}" />
			<f:viewAction action="#{autorBean.carregarAutorPeloId}" if="#{param.autorId != null}" />
		</f:metadata>
		
		<ui:define name="titulo">Novo Autor</ui:define>
	
		<ui:define name="conteudo">
			<h:form id="formAutor">
				<p:messages id="messages" autoUpdate="true" />
				<p:growl autoUpdate="true" />
				<p:fieldset legend="Dados do Autor">
					<h:panelGrid columns="2">
												
						<p:outputLabel value="Nome: " for="nome" />
						<p:inputText id="nome" value="#{autorBean.autor.nome}" required="true" 
						requiredMessage="O nome é obrigatório" validatorMessage="O nome deve ter entre 5 e 20 caracteres">
							<f:validateLength minimum="5" maximum="20" />
							<f:ajax execute="nome" event="blur" render="messages" />
						</p:inputText>
						
						<p:outputLabel value="Email: " for="email" />
						<p:inputText id="email" value="#{autorBean.autor.email}" required="true" 
						requiredMessage="O email é obrigatório">
							<f:attribute name="type" value="email" />
						</p:inputText>
						
						<p:commandButton value="Gravar" action="#{autorBean.gravar}"
					 		process="@this @form" update="@form :formTabelaAutores:tabelaAutores" />
						
					</h:panelGrid>
				</p:fieldset>
			</h:form>
			
			<h2>Autores Cadastrados</h2>
			
			<h:form id="formTabelaAutores">
				<p:dataTable value="#{autorBean.autores}" var="autor" id="tabelaAutores" paginator="true" rows="3">
					<p:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{autor.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{autor.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">Ações</f:facet>
						<p:commandLink value="Editar" update=":formAutor">
							<f:setPropertyActionListener target="#{autorBean.autor}" value="#{autor}" />
						</p:commandLink>&nbsp;&nbsp;
						<p:commandLink value="Remover" action="#{autorBean.remover(autor)}" update="@this @form" />
					</p:column>
				</p:dataTable>
			</h:form>	
			
		</ui:define>
	
		<ui:define name="paginaAtual">autor.jsf</ui:define>
	
	</ui:composition>
