<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_template.html">
		
		<ui:define name="titulo">Login</ui:define>
	
		<ui:define name="conteudo">
			<h:form id="formLogin">
				<p:messages id="messages" autoUpdate="true" globalOnly="true" />
				<!--<p:growl autoUpdate="true" />-->
				<p:fieldset legend="Dados do Login">
					<h:panelGrid columns="3">
												
						<p:outputLabel value="Login: " for="login" />
						<p:inputText id="login" value="#{loginBean.usuario.login}" required="true"  />
						<p:message for="login" id="loginMessage" />
							
						
						<p:outputLabel value="Senha: " for="senha" />
						<p:inputText type="password" id="senha" value="#{loginBean.usuario.senha}" required="true" />
						<p:message for="senha" />
						
						<p:commandButton value="Login" action="#{loginBean.processLogin}" update="formLogin" />
						
					</h:panelGrid>
				</p:fieldset>
			</h:form>
			
		</ui:define>
	
		<ui:define name="paginaAtual">login.jsf</ui:define>
	
	</ui:composition>
